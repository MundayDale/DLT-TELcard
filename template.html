<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <link href='css/rotating-card.css' rel='stylesheet' />
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    </head>
    
    <body>
        <div class="container-fluid">
            <div class="card parentcard">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs float-xs-left">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">App of the week</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Icon Key</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Disabled</a>
                        </li>
                    </ul>
                </div>
                <div class="col-xs">
                    <div class="card-container manual-flip">
                        <div class="card manual-flip">
                            <div class="front">
                                <div class='embed-container'>
                                    <iframe src='https://www.youtube.com/embed/Z7FwGoe9kEg' frameborder='0' allowfullscreen></iframe>
                                </div>
                                <div class="contentfront">
                                    <div class="main">
                                        <h3 class="name">Socrative</h3>
                                            <p class="subtitle">An online noticeboard that allows people to share their thoughts.</p>
                                    </div>
                                </div>
                                <div class="statsfront statsfrontleft">
                                    <h4><i class="fa fa-tablet" aria-hidden="true"></i></h4>
                                    <p>
                                        App available
                                    </p>
                                </div>
                                <div class="statsfront statsfrontmiddle">
                                    <h4><i class="fa fa-gamepad" aria-hidden="true"></i></h4>
                                    <p>
                                        Gamified
                                    </p>
                                </div>
                                <div class="statsfront statsfrontright">
                                    <h4><i class="fa fa-commenting-o" aria-hidden="true"></i></h4>
                                    <p>
                                        Remembering
                                    </p>
                                </div>
                                <div class="footerfront">
                                    <button class="btn btn-simple" onclick="rotateCard(this)">
                                        <i class="fa fa-hand-o-right"></i> Flip the card
                                    </button>
                                </div>
                            </div><!-- end front panel -->

                                <div class="back">
                                    <div class="contentback">
                                        <div class="main">
                                            <h4 class="name">Socrative</h4>
                                                <p class="subtitle">An online noticeboard that allows people to share their thoughts.</p>
                                        </div>
                                    </div>
                                    <div class="statsback statsbackleft">
                                        <h4><i class="fa fa-tablet" aria-hidden="true"></i></h4>
                                        <p>
                                            App available
                                        </p>
                                    </div>
                                    <div class="statsback statsbackmiddle">
                                        <h4><i class="fa fa-gamepad" aria-hidden="true"></i></h4>
                                        <p>
                                            Gamified
                                        </p>
                                    </div>
                                    <div class="statsback statsbackright">
                                        <h4><i class="fa fa-commenting-o" aria-hidden="true"></i></h4>
                                        <p>
                                            Remembering
                                        </p>
                                    </div>
                                    <div class="social-links">
                                        <a href="http://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                                        <a href="http://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                                        <a href="http://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
                                    </div>
                                    <div class="footerback">
                                        <button class="btn btn-simple" onclick="rotateCard(this)">
                                            <i class="fa fa-hand-o-left"></i> Flip back
                                        </button>
                                    </div>
                                </div> <!-- end back panel -->
                            </div> <!-- end card -->
                        </div> <!-- end card-container -->
                    </div>
                </div>
            </div>
        
        <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $().ready(function(){
                $('[rel="tooltip"]').tooltip();

            });

            function rotateCard(btn){
                var $card = $(btn).closest('.card-container');
                console.log($card);
                if($card.hasClass('hover')){
                    $card.removeClass('hover');
                } else {
                    $card.addClass('hover');
                }
            }
        </script>
    </body>
</html>
