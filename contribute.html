<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link href='css/contribute.css' rel='stylesheet' />
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/fontawesome-stars.css">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:300,500,700,800" rel="stylesheet">
    </head>
    
    <body>
        <div class="col-md-12">
            <div class="card mainCard">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs float-xs-left">
                        <li class="nav-item">
                            <a class="nav-link" href="appgenerator.html">Featured app</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="catalogue.html">Catalogue</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contribute.html">Contribute</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">About</a>
                        </li>
                    </ul>
                </div>
                <div class="card-container manual-flip">
                    <div class="col-md-12">
                        <div class="bs-callout bs-callout-warning">
                            <div class="icon">
                                <i class="fa fa-info" aria-hidden="true"></i> 
                            </div>
                            <h4>Contribute</h4>
                            <p>Help others discover new technologies by telling us about the apps you use.</p>
                            <p class="instruction">Complete the form below and we'll be in touch to discuss creating a custom card for your suggestion.</p>
                        </div>
                        <div class="bs-callout bs-callout-warning bs-thanks" id="thankyou_message">
                            <div class="icon">
                                <i class="fa fa-thumbs-o-up" aria-hidden="true"></i> 
                            </div>
                            <p><strong>Alright! </strong>Thanks for making a suggestion.</p>
                        </div>
                        <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycbwdPK1Xn_XdIKYYnMLltp6u51nGpuRltLkwPvMUyLmMY1biPhpz/exec">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="email">Email address:</label>
                                <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="">
                            </div>
                            <div class="form-group">
                            <label for="location">School/Faculty/Directorate:</label>
                            <input class="form-control" id="location" name="location" aria-describedby="emailHelp" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="message">Suggested app:</label>
                                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label class="sr-only">Keep this field blank</label>
                                <input id="honeypot" type="text" name="honeypot" value="" />
                            </div>
                            <button type="submit" class="btn btn-block">
                                Submit
                            </button>
                        </form>                        
                    </div>
                </div>
            </div>
        </div>
      
        <script data-cfasync="false" type="text/javascript" src="js/formhandler.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <!--  <script data-cfasync="false" type="text/javascript" src="js/formhandler.js"></script> -->
    </body>
</html>
