<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <link href='css/rotating-card.css' rel='stylesheet' />
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/fontawesome-stars.css">
        <link href="https://fonts.googleapis.com/css?family=Catamaran:300,500,700,800" rel="stylesheet">
        
        <script defer src="/js/light.js"></script>
        <script defer src="/js/regular.js"></script>
        <script defer src="/js/fontawesome.js"></script>
    </head>
    
    <body>
        <div class="col-md-12">
            <div class="card mainCard">
                <div class="card-header">
                    <ul class="nav nav-tabs card-header-tabs float-xs-left">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Featured app</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="catalogue.html">Catalogue</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contribute.html">Contribute</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">About</a>
                        </li>
                    </ul>
                </div>
                <div class="card-container manual-flip">
                    <div class="col-md-12">
                        <div class="card noborder">
                            <div class="front">
                                <div class="form-entry">
                                    <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycbypPhPrsoUn0vrGdlYots1VK53NPq2xmAWj_BrUwfEQSgmRwPtt/exec">
                                        <div class="form-group">
                                            <label for="name">Name:</label>
                                            <input type="text" class="form-control" id="name" name="name" aria-describedby="emailHelp" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email address:</label>
                                            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="">
                                        </div>
                                        <div class="form-group">
                                        <label for="location">School/Faculty/Directorate:</label>
                                        <input class="form-control" id="location" name="location" aria-describedby="emailHelp" placeholder="">
                                        </div>
                                        <div class="form-group">
                                            <label for="message">App suggestion:</label>
                                            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                                        </div>
                                        <div class="card-footer">
                                            <button type="submit" class="btn btn-simple">
                                                <i class="fa fa-paper-plane" aria-hidden="true"></i> Submit
                                            </button>
                                        </div>                
                                    </form>
                                </div><!-- end front panel -->
                            </div> <!-- end card-container -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="js/jquery-1.10.2.js" type="text/javascript"></script>
        <script src="js/tether.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function () {
                $('[data-toggle="tooltip"]').tooltip() 
            });
        </script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="js/jquery.barrating.js"></script>
        <script type="text/javascript">
           $(function() {
              $('#example').barrating({
                theme: 'fontawesome-stars'
              });
           });
        </script>
        <script type="text/javascript">
            $().ready(function(){
                $('[rel="tooltip"]').tooltip();

            });

            function rotateCard(btn){
                var $card = $(btn).closest('.card-container');
                console.log($card);
                if($card.hasClass('hover')){
                    $card.removeClass('hover');
                } else {
                    $card.addClass('hover');
                }
            }
        </script>
        <script type="text/javascript" src="../../js/LiteTooltip.min.js"></script>
        <script type="text/javascript">
            $('.litetooltip-hotspot-wrapper .hotspot').each(function () { 
            $(this).LiteTooltip({ title: $(this).find('.data-container').html() });
            });
        </script>
    </body>
</html>
